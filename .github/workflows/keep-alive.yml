name: Keep Render Alive

on:
  schedule:
    # Runs every 13 minutes to keep Render service alive
    - cron: '*/13 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          RENDER_URL="${RENDER_URL:-https://mealadapt-backend.onrender.com}"
          echo "Pinging $RENDER_URL/health..."
          curl -f --max-time 10 "$RENDER_URL/health" || echo "Ping failed (service may be spinning up)"
        env:
          RENDER_URL: ${{ secrets.RENDER_URL || 'https://mealadapt-backend.onrender.com' }}
