# Docker Compose for MainMeal Backend with PostgreSQL
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mainmeal_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mainmeal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mainmeal_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mainmeal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mainmeal} -d ${POSTGRES_DB:-mainmeal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mainmeal_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-mainmeal}:${POSTGRES_PASSWORD:-mainmeal_secret}@postgres:5432/${POSTGRES_DB:-mainmeal}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SQL_ECHO: ${SQL_ECHO:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
