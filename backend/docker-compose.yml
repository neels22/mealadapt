# Docker Compose for MainMeal Backend with PostgreSQL
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: mainmeal_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mainmeal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mainmeal_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mainmeal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mainmeal} -d ${POSTGRES_DB:-mainmeal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Cloud SQL Proxy (for GCP Cloud SQL connection)
  cloud-sql-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
    container_name: mainmeal_cloud_sql_proxy
    command:
      - gen-lang-client-0515155454:us-central1:free-trial-first-project
      - --port=5433
      - --address=0.0.0.0
    ports:
      - "5433:5433"
    environment:
      # Use Application Default Credentials if running on GCP
      # Or mount service account key file (see commented section below)
      # GOOGLE_APPLICATION_CREDENTIALS: /secrets/cloudsql/key.json
    # Uncomment below if using service account key file:
    # volumes:
    #   - ./gcp-service-account.json:/secrets/cloudsql/key.json:ro
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5433 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mainmeal_backend
    environment:
      # DATABASE_URL should be set in .env file
      # For Cloud SQL: postgresql+asyncpg://${CLOUD_SQL_USER}:${CLOUD_SQL_PASSWORD}@cloud-sql-proxy:5433/${CLOUD_SQL_DATABASE}
      # For local postgres: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_URL: ${DATABASE_URL}
      DB_SCHEMA: ${DB_SCHEMA:-mealadapt}
      CLOUD_SQL_USER: ${CLOUD_SQL_USER:-}
      CLOUD_SQL_PASSWORD: ${CLOUD_SQL_PASSWORD:-}
      CLOUD_SQL_DATABASE: ${CLOUD_SQL_DATABASE:-}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SQL_ECHO: ${SQL_ECHO:-false}
    ports:
      - "8000:8000"
    depends_on:
      cloud-sql-proxy:
        condition: service_started
      # Uncomment below if using local postgres instead of Cloud SQL:
      # postgres:
      #   condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
